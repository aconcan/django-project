<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article list</title>
</head>
<body>
    <h1>article list</h1>

    <div class=articles>
        <!-- outputting the data we passed in views.py in separate divs --> 
        {% for article in articles %}
            <div class='article'>
                <h2><a href=''>{{ article.title }}</a></h2>
                <p>{{ article.body }}</p>
                <p>{{ article.date }}</p>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
